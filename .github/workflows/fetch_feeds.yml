name: Fetch feeds

on:
  schedule:
    - cron: "8 7 * * *"   # daily 07:08 UTC
  workflow_dispatch:

permissions:
  contents: write   # allow the action to push changes

jobs:
  fetch:
    runs-on: ubuntu-latest
    concurrency:
      group: fetch-feeds
      cancel-in-progress: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # uses GITHUB_TOKEN for push

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml feedparser python-dateutil pyyaml

      - name: Fetch FIS & News
        run: |
          python scripts/fetch_fis.py || echo "fetch_fis.py failed (continuing)"
          python scripts/fetch_news.py

      - name: Commit updated data
        run: |
          git config user.name "tm-bot"
          git config user.email "tm-bot@users.noreply.github.com"
          git add _data/*.json || true
          if git diff --cached --quiet; then
            echo "No changes"
          else
            git commit -m "chore: refresh data"
            git push
          fi
