- date: 1989-01-01
  side: left
  title: Ski Club Beginnings
  body: >
    Amy and Dan meet through the Radically Inclined Ski Club at UC San Diego,
    starting both their relationship and a lifelong love of skiing.
  media:
    - /assets/img/story/1989-ski-club.jpeg


- date: 1995-12-01
  side: right
  title: Honeymoon in Vail
  body: >
    Married in 1995, they celebrate with a ski honeymoon in Vail.
  media:
    - /assets/img/story/1995-vail.jpg


- date: 2007-06-01
  side: left
  title: Move to Park City
  body: >
    The family relocates to Park City — Sam (6), Lauren (4), Alli (3), Daniel (1) —
    making the mountains home.
  media:
    - /assets/img/story/2007-park-city.jpg


- date: 2008-01-01
  side: right
  title: First Turns
  body: >
    All four kids click into skis for the first time.
  media:
    - /assets/img/story/2008-first-turns.jpg


- date: 2009-01-01
  side: left
  title: First Starts
  body: >
    Lauren begins ski racing while Sam discovers ski jumping through Youth Sports Alliance.
  media:
    - /assets/img/story/2009-lauren-race.jpg
    - /assets/img/story/2009-sam-jump.jpg


- date: 2011-12-01
  side: right
  title: First Team
  body: >
    Lauren joins the Park City Ski Team Devo Team, stepping into competitive alpine racing.
  media:
    - /assets/img/story/2011-devo.jpg


- date: 2014-01-01
  side: left
  title: Fly Girls
  body: >
    Sam is named to the inaugural Fly Girls women’s ski jumping team.
  media:
    - /assets/img/story/2014-fly-girl.jpg


- date: 2016-02-01
  side: right
  title: National Development Team
  body: >
    Sam earns selection to the U.S. Women’s Ski Jumping National Development Team
    and begins international competition.
  media:
    - /assets/img/story/2016-dev-team.jpg


- date: 2018-01-01
  side: left
  title: International Debut – Sam
  body: >
    After Junior Worlds and Olympic Trials, Sam makes her first World Cup start in Slovenia.
  media:
    - /assets/img/story/2018-ljubno.jpg
    - /assets/img/story/2018-kandersteg.jpg


- date: 2019-06-01
  side: right
  title: U.S. Ski Team Devo
  body: >
    Lauren is named to the U.S. Ski Team Development Team.
  media:
    - /assets/img/story/2019-us-dev.jpg


- date: 2020-01-01
  side: left
  title: Youth Olympics
  body: >
    Lauren earns selection to Team USA for the Youth Olympic Games — a huge milestone.
    During the event she breaks her leg, beginning a determined comeback.
  media:
    - /assets/img/story/2020-youth-olympics.jpg
    - /assets/img/story/2020-injury.jpg   # optional second photo if you have one


- date: 2021-01-01
  side: right
  title: World Cup Debut
  body: >
    Lauren starts her first Alpine World Cup in Lake Louise.
  media:
    - /assets/img/story/2021-lake-louise.jpg


- date: 2022-03-01
  side: left
  title: Junior Worlds Medal
  body: >
    Bronze in downhill at Junior Worlds in Panorama — her first international medal.
  media:
    - /assets/img/story/2022-panorama.jpg


- date: 2023-03-01
  side: right
  title: First Worlds – Sam
  body: >
    Sam competes at her first World Championships on the global stage.
  media:
    - /assets/img/story/2023-planica.jpg


- date: 2023-12-01
  side: left
  title: First World Cup Points – Lauren
  body: >
    Lauren scores her first World Cup points in St. Moritz.
  media:
    - /assets/img/story/2023-st-moritz.jpg


- date: 2024-01-01
  side: right
  title: Breakthrough Season
  body: >
    Sam scores her first World Cup points in Willingen, Germany.
  media:
    - /assets/img/story/2024-sam-points.jpg


- date: 2025-01-01
  side: left
  title: First World Cup Win
  body: >
    Lauren wins her first World Cup in Super-G in St. Anton.
  media:
    - /assets/img/story/2025-st-anton.jpg


- date: 2025-02-01
  side: right
  title: Worlds Podium
  body: >
    Lauren earns bronze in Super-G at World Championships while Sam competes at Worlds in Norway —
    both siblings racing internationally.
  media:
    - /assets/img/story/2025-saalbach.jpg
    - /assets/img/story/2025-trondheim.jpg
