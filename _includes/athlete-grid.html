<div class="grid cols-3 family-grid">
  {% for a in site.data.family %}
  <article class="card family-card" data-slug="{{ a.slug }}">
    <div class="media headshot">
      <img
        src="{{ '/assets/img/headshots/' | append: a.slug | append: '-headshot-1.jpg' | relative_url }}"
        alt="{{ a.name }}"
        loading="eager"
      >
    </div>

    <div class="body">
      <h3 class="name"><a href="{{ '/story/#bio-' | append: a.slug | relative_url }}">{{ a.name }}</a></h3>
      {% if a.teaser %}
        <p class="teaser">{{ a.teaser }}</p>
      {% endif %}

      <div class="actions">
        <a class="btn" href="{{ '/story/#bio-' | append: a.slug | relative_url }}">My story</a>

        <div class="social">
          {% if a.fis %}
            <a class="icon-btn" href="{{ a.fis }}" target="_blank" rel="noopener" aria-label="FIS">
              <img src="{{ '/assets/img/icons/fis-logo.png' | relative_url }}" alt="">
            </a>
          {% endif %}
          {% if a.instagram %}
            <a class="icon-btn" href="{{ a.instagram }}" target="_blank" rel="noopener" aria-label="Instagram">
              <img src="{{ '/assets/img/icons/instagram-logo.png' | relative_url }}" alt="">
            </a>
          {% endif %}
          {% if a.facebook %}
            <a class="icon-btn" href="{{ a.facebook }}" target="_blank" rel="noopener" aria-label="Facebook">
              <img src="{{ '/assets/img/icons/facebook-logo.png' | relative_url }}" alt="">
            </a>
          {% endif %}
        </div>
      </div>
    </div>
  </article>
  {% endfor %}
</div>
