<div class="ath-grid">
  {% for a in site.data.family %}
  <article class="ath-card" id="{{ a.slug }}">
    <!-- Headshot (JS will rotate the src) -->
    <div class="ath-media">
      <img
        class="ath-photo"
        data-slug="{{ a.slug }}"
        alt="{{ a.name }}"
        src="{{ '/assets/img/headshots/' | append: a.slug | append: '-headshot-1.jpg' | relative_url }}"
        onerror="this.onerror=null;this.src='{{ '/assets/img/placeholders/person.png' | relative_url }}';"
      />
    </div>

    <!-- Body -->
    <div class="ath-body">
      <h3 class="ath-name"><a href="{{ '/story/#' | append: a.slug | append: '-bio' | relative_url }}">{{ a.name }}</a></h3>
      <p class="ath-teaser">{{ a.teaser }}</p>
    </div>

    <!-- Actions pinned at bottom -->
    <div class="ath-actions">
      <a class="btn" href="{{ '/story/#' | append: a.slug | append: '-bio' | relative_url }}">My story</a>

      <div class="ath-social">
        {% if a.fis %}
          <a class="ath-ico" href="{{ a.fis }}" target="_blank" rel="noopener">
            <img src="{{ '/assets/img/icons/fis-logo.png' | relative_url }}" alt="FIS">
          </a>
        {% endif %}
        {% if a.instagram %}
          <a class="ath-ico" href="{{ a.instagram }}" target="_blank" rel="noopener">
            <img src="{{ '/assets/img/icons/instagram-logo.png' | relative_url }}" alt="Instagram">
          </a>
        {% endif %}
        {% if a.facebook %}
          <a class="ath-ico" href="{{ a.facebook }}" target="_blank" rel="noopener">
            <img src="{{ '/assets/img/icons/facebook-logo.png' | relative_url }}" alt="Facebook">
          </a>
        {% endif %}
      </div>
    </div>
  </article>
  {% endfor %}
</div>
