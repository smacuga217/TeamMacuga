<!-- _includes/contact-strip.html -->
<section class="contact-strip">
  <div class="container">
    <div class="contact-row">
      <h3>Get in touch</h3>
      <p>Have a question or want to partner? We’d love to hear from you.</p>
      <a class="btn primary" href="mailto:teammacuga@gmail.com">Email — teammacuga@gmail.com</a>
    </div>

    <h2 class="section-title">Thank you to our sponsors</h2>
    <ul class="sponsors-grid">
      {% assign sponsors = "Stifel,Pit Viper,Rossignol,Giro,Swix,TaraShakti,Level" | split: "," %}
      {% for s in sponsors %}
      <li class="sponsor">
        <a href="#" aria-label="{{ s }}">
          <div class="logo-wrap">
            <img src="{{ '/assets/img/sponsors/' | append: s | downcase | replace: ' ', '-' | append: '.png' | relative_url }}" alt="{{ s }} logo" onerror="this.classList.add('logo-fallback')">
          </div>
          <div class="s-name">{{ s }}</div>
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
</section>
