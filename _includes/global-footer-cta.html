<section class="container" style="margin-top:48px;margin-bottom:24px">
  <div class="card" style="padding:16px 18px; display:flex; gap:18px; align-items:center; justify-content:space-between; flex-wrap:wrap;">
    <div>
      <h3 style="margin:0 0 6px">Get in touch</h3>
      <p class="tiny" style="margin:0">Have a question or want to partner? We’d love to hear from you.</p>
    </div>
    <a class="pill" href="mailto:teammacuga@gmail.com">Contact us — teammacuga@gmail.com</a>
  </div>

  <h3 class="section-title" style="margin-top:24px;">Sponsors</h3>
  <div style="display:grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap:14px;">
    {% for s in site.data.sponsors %}
    <div class="card" style="padding:14px; display:flex; align-items:center; gap:10px;">
      <img src="{{ s.logo | relative_url }}" alt="{{ s.name }}" style="width:36px;height:36px;object-fit:contain; background:#f3f6fb; border-radius:8px; border:1px solid #e6edf5;">
      <div style="font-weight:600">{{ s.name }}</div>
    </div>
    {% endfor %}
  </div>
</section>
