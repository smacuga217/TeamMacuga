<div class="tm-carousel" id="merch-carousel">
  <button class="tm-arrow prev" aria-label="Previous" disabled>
    <svg viewBox="0 0 24 24" fill="none"><path d="M15 5l-7 7 7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
  </button>

  <div class="tm-track">
    {% for m in site.data.merch %}
    <a class="tm-slide" href="{{ m.url | default: '#' }}">
      <article class="m-card">
        <div class="m-img">
          {% if m.badge %}<span class="m-badge">{{ m.badge }}</span>{% endif %}
          <img
            src="{{ m.image | default: '/assets/img/placeholders/product.png' | relative_url }}"
            alt="{{ m.name }}">
        </div>
        <div class="m-meta">
          <div class="m-name">{{ m.name }}</div>
          <div class="m-price">${{ m.price }}</div>
        </div>
      </article>
    </a>
    {% endfor %}
  </div>

  <button class="tm-arrow next" aria-label="Next">
    <svg viewBox="0 0 24 24" fill="none"><path d="M9 5l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
  </button>

  <div class="tm-dots" aria-label="Carousel pagination"></div>
</div>
