<section class="merch container">
  <div class="row">
    <div class="spacer"></div>
    <button class="slider-btn prev" aria-label="Previous" data-target="#merch-slider">‹</button>
    <button class="slider-btn next" aria-label="Next" data-target="#merch-slider">›</button>
  </div>

  <div id="merch-slider" class="merch-track">
    {% for product in site.products limit:9 %}
      <article class="product-card">
        <a class="card-link" href="{{ product.url | relative_url }}">
          {% if product.featured_image %}
            <img src="{{ product.featured_image | relative_url }}" alt="{{ product.title }}">
          {% endif %}
          {% if product.badge %}
            <span class="pill">{{ product.badge }}</span>
          {% endif %}
          <h3>{{ product.title }}</h3>
          <p class="price">${{ product.price }}</p>
        </a>
      </article>
    {% endfor %}
  </div>
</section>
