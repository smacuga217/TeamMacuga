<section class="sponsors-band" aria-labelledby="sponsors-title">
  <div class="container">
    <header class="s-head">
      <h2 id="sponsors-title" class="s-title">Thank you to our sponsors</h2>
      <p class="s-kicker">Their support keeps the dream alive.</p>
    </header>

    <ul class="s-grid">
      {% for s in site.data.sponsors %}
        <li class="s-item">
          <a class="s-card" href="{{ s.url }}" target="_blank" rel="noopener" aria-label="{{ s.name }}">
            
            {% if s.athlete and s.athlete.size > 0 %}
              {% for a in s.athlete %}
                <span class="s-badge">{{ a }}</span>
              {% endfor %}
            {% endif %}
            
            <div class="s-logo-wrap">
              <img class="s-logo" src="{{ s.logo | relative_url }}" alt="{{ s.name }}">
            </div>
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
</section>
