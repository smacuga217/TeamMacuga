<section class="sponsors" aria-labelledby="sponsors-title">
  <div class="container">
    <header class="section-head">
      <p class="section-kicker">Their support keeps the dream alive.</p>
      <h2 id="sponsors-title" class="section-title">Thank you to our sponsors</h2>
    </header>

    <ul class="sponsors-grid">
      {% assign items = site.data.sponsors %}
      {% for s in items %}
      <li class="s-item">
        <figure class="s-tile{% if s.athlete %} has-badge{% endif %}">
          <img class="s-logo" src="{{ s.logo | relative_url }}" alt="{{ s.name }}">
          {% if s.athlete %}
            <figcaption class="s-badge" aria-label="Sponsored athlete">{{ s.athlete }}</figcaption>
          {% endif %}
        </figure>
      </li>
      {% endfor %}
    </ul>
  </div>
</section>
