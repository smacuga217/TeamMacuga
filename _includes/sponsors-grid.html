<section class="sponsors" aria-labelledby="sponsors-title">
  <header class="sponsors-head">
    <p class="section-kicker">Thank you to our sponsors</p>
    <h2 id="sponsors-title" class="section-title">Their support keeps the dream alive.</h2>
  </header>

  {% assign sponsors = site.data.sponsors %}
  <ul class="sponsors-grid">
    {% for s in sponsors %}
      <li class="sponsor">
        {% if s.url %}<a class="sponsor-link" href="{{ s.url }}" target="_blank" rel="noopener" aria-label="{{ s.name }} website">{% endif %}
          <div class="s-logo-box">
            <img src="{{ s.logo | relative_url }}" alt="{{ s.name }}">
            {% if s.athlete %}
              <span class="s-badge" title="Sponsor of {{ s.athlete }}">{{ s.athlete }}</span>
            {% endif %}
          </div>
        {% if s.url %}</a>{% endif %}
      </li>
    {% endfor %}
  </ul>
</section>
